<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Detail Informasi Pendaftar</h1>
    <div class="detail-box">
        <p id="nama">Nama: [Nama Lengkap]</p>
        <p id="nim">NIM: [Nomor Induk Mahasiswa]</p>
        <p id="prodi">Program Studi: [Program Studi]</p>
        <p id="email">Email: [Email]</p>
        <p id="gender">Jenis Kelamin: [Jenis Kelamin]</p>
        <p id="tgl">Tanggal Lahir: [Tanggal Lahir]</p>
        <p id="phone">Nomor Telepon: [Nomor Telepon]</p>
        <p id="alamat">Alamat: [Alamat Domisili]</p>
        <p id="komen">Komentar/Pertanyaan: [Komentar]</p>

        <label for="ktm-img">Kartu Tanda Mahasiswa:</label>
        <img id="ktm-img" src="" alt="Gambar KTM" style="max-width: 200px; display: none;">
    </div>
</body>
</html>
